<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería imagenes</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <header>
        <h1 id="titulo">GALERÍA DE IMÁGENES</h1>
    </header>
    <figure>
        <img id="imagen1" class="imagen" src="imagenes/paisaje1.jpg" alt="No se encuentra la imagen">

    </figure>
    <figure>
        <img id="imagen2" class="imagen" src="imagenes/paisaje2.jpg" alt="No se encuentra la imagen">
    </figure> 
    <figure>
        <img id="imagen3" class="imagen" src="imagenes/paisaje3.png" alt="No se encuentra la imagen">
    </figure>
    <figure>
        <img id="imagen4" class="imagen" src="imagenes/paisaje4.jpg" alt="No se encuentra la imagen">
    </figure>
</body>
</html>
